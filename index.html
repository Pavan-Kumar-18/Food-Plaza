<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Plazza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <div class="navigation">
    <div class="left-side">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPVJGZGUxwoZyk6LbzHO1X0xSxjMnPCtGIOQ&usqp=CAU" alt="icon" class="icon" srcset="">
        <span id="logo-heading">Food Plazza</span>

    </div>
    <div class="search-data">
        <input type="search" id="search-input" name="search-items" placeholder="Search for Items">
        <button id="search" >Search <i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="cart-items">
        <button>Add to carts <span><i class="fa-solid fa-cart-shopping"></i></span></button>
    </div>
    <div class="bookmark">
        <button id="Recipe" > Add Recipe  <i class="fa-solid fa-bookmark"></i></button>
    </div>
 </div>
 <div class="two-container">
    <div class="left-container" id="Left-items"  >

    </div>
    <div id="right-data" class="right-container" >
        <h2 id="text"><i class="fa-solid fa-face-smile-wink fa-beat"></i></h2>

        
    </div>

 </div>
<script src="inex.js"></script>
</body>
</html>
